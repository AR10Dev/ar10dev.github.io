name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Setup node and Cache .pnpm-store
        uses: actions/setup-node@v2
        with:
          node-version: '17'
          cache: 'pnpm'
        
      - name: Install dependencies
        run: pnpm install

      - name: Build 🔧
        run: |
          pnpm build
          touch ./dist/.nojekyll
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist
          git-config-email: <>
