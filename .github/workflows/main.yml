name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.5
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.17.0
        
      - name: Install dependencies
        run: pnpm install

      - name: Build 🔧
        run: |
          pnpm build
          touch ./dist/.nojekyll
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
