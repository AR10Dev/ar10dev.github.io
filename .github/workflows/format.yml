name: Format
on: 
  pull_request:
    branches:
      - master

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Setup node and Cache .pnpm-store
        uses: actions/setup-node@v3
        with:
          node-version: '17'
          cache: 'pnpm'
        
      - name: Install dependencies
        run: pnpm install

      - name: Format 🔧
        run: pnpm eslint:fix