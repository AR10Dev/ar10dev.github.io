name: CI
on: 
  pull_request:
    branches:
      - next

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.5
        
      - name: Cache .pnpm-store
        uses: actions/cache@v1
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.17.2
        
      - name: Install dependencies
        run: pnpm install

      - name: Build 🔧
        run: pnpm build

