name: CI
on: 
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.21.0

      - name: Setup node and Cache .pnpm-store
        uses: actions/setup-node@v2
        with:
          node-version: '17'
          cache: 'pnpm'
        
      - name: Install dependencies
        run: pnpm install

      - name: Build 🔧
        run: pnpm build
