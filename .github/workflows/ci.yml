name: CI
on: 
  push:
    branches:
      - next
  pull_request:
    branches:
      - next

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.17.0
        
      - name: Install dependencies
        run: pnpm install

      - name: Build 🔧
        run: pnpm build

